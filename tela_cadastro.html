<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tela_cadastro.css">
</head>
<body>
<div class="formLogin">
    <div class="headerform">
     <img class="logo" src="imagens/logoPNG.png" alt="logo">
     <p class="titulo">
        ALOCAÇÃO DE EQUIPAMENTOS
        <div class="nome_sobrenome">
            <div class="nome">
                <p class="text1">NOME:</p>
                <input class="inpnome" type="text">
            </div>
            <div class="sobrenome">
                <p class="text2">SOBRENOME:</p>
                <input  class="inpsobrenome" type="text">
            </div>
        </div>
        <div class="endemail">
            <p class="text3">ENDEREÇO DE EMAIL:</p>
            <input class="inpemail" type="email" id="email" name="email" required title="Este campo é obrigatório" placeholder="Este campo é obrigatório">
        </div>
        <div class="senha">
            <p class="text4">SENHA:</p>
            <input class="inpsenha" type="password">
        </div>
        <div class="confsenha">
            <p class="text5">CONFIRMAR SENHA:</p>
            <input class="inpconfsenha" type="password">
        </div>
        <a href=""></a><button class="btncadastrar">CADASTRAR</button>
    </div>
</div>
</body>
</html>
